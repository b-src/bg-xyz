name: Omnihost

concurrency:
  group: production
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - add-gitops-deployments

jobs:
  omnihost:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: make output dirs
        run: mkdir output && mkdir output/www output/gemini && pwd
      - name: process-pages
        uses: addnab/docker-run-action@v3
        with:
          image: brettgleason/omnihost:latest
          options: |
            -v ${{ github.workspace }}/brett-xyz:/home/appuser/gemini_source
            -v ${{ github.workspace }}/css:/home/appuser/stylesheet_source
            -v ${{ github.workspace }}/output/www:/home/appuser/html_output
            -v ${{ github.workspace }}/output/gemini:/home/appuser/gemini_output
            -e OMNIHOST_SOURCE_DIR=/home/appuser/gemini_source
            -e OMNIHOST_CSS_TEMPLATE_PATH=/home/appuser/stylesheet_source/styles.css
            -e OMNIHOST_HTML_OUTPUT_DIR=/home/appuser/html_output
            -e OMNIHOST_GEMINI_OUTPUT_DIR=/home/appuser/gemini_output
          run: env && python3 -m omnihost
      - name: prepare-artifact
        run: zip omnihost_output.zip output
      - name: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: omnihost_output
          path: omnihost_output.zip
          retention-days: 1
